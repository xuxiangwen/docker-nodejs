<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.css" type="css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.js"></script>
</head>

<body>
<script>
$(function() {
  $("#keyword").autocomplete({
    source: function(request, response) {
      var postData = {
        "query": {
          "query_string": {
            "fields": ["article_content", "article_title", "abe_meta.template"], 
            "query": request.term.toLowerCase() + "*"
          }
        }
      }
      $.ajax({
        url: "http://localhost:9200/robot/_search",
        method: "POST",
        crossDomain: true,
        dataType: "JSON",
        data: JSON.stringify(postData),
        success: function(data) {
          response($.map(data.hits.hits, function(item) {
            return {
              label: item._source.question,
              id: item._id
            }
          }));
        },
      });
    },
    minLength: 2
  })
});
</script>

<h1>Autocomplete</h1>
<br>
<div class="ui-widget">
    <label for="keyword">Keyword: </label>
    <input id="keyword">
</div>
</body>
</html>
